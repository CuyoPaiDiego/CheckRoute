<script>
    $(document).ready(function () {
        $("#ingresar").click(function () {
            var usuario = document.getElementById("usuario").value;
            var password = document.getElementById("password").value;
            console.log(usuario, password);

            $.ajax({
                url: 'php/login.php',
                type: 'POST',
                data: {
                    usuario: usuario,
                    password: password
                },
                success: function (response) {
                    // La respuesta del servidor podría contener información adicional
                    // Puedes procesarla según tus necesidades
                    alert(response);
                    console.log(response);

                    if (response === "Autenticación exitosa") {
                        // Redirigir a otra página HTML
                        window.location.href = 'Index.html';
                    } else {
                        // Manejar otros casos (por ejemplo, mostrar un mensaje de error)
                        alert("Usuario o contraseña incorrectos");
                    }
                },
                error: function () {
                    alert('Error al insertar en la base de datos');
                }
            });
        })

    });

</script>
